<!DOCTYPE html>

    <title>Clear Browser Storage</title>
</head>

<body>
    <h1>Clear Browser Storage and Login Again</h1>
    <button onclick="clearStorage()">Clear Storage & Reload</button>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared! Page will reload. Login again as admin.');
            window.location.href = 'http://localhost:5174/login';
        }

        // Auto-clear on load
        if (window.location.search.includes('auto=1')) {
            clearStorage();
        }
    </script>

    <p>Click the button above to clear all stored tokens and login data.</p>
